<div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl">CocoDoc</a>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control">
        <div class="dropdown dropdown-end">
            <div tabindex="0" class="m-1 btn">{{'NAVBAR.LANGUAGES.' + currentLang() | translate}}</div>
            <ul tabindex="0" class="p-2 shadow menu dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a (click)="selectLanguage('en')" class="text-base-content">{{ 'NAVBAR.LANGUAGES.EN' | translate }}</a>
              </li>
              <li>
                <a (click)="selectLanguage('he')" class="text-base-content">{{ 'NAVBAR.LANGUAGES.HE' | translate }}</a>
              </li>
              <li>
            </ul>
        </div>
          
      </div>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="assets/images/timy.png" />
          </div>
        </label>
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <fa-icon [icon]="profileIcon"></fa-icon>
            </a>
          </li>
          <li><a class="justify-between">Settings
            <fa-icon [icon]="gearIcon"></fa-icon>
              </a>
          </li>
          <li (click)="logout()"><a class="justify-between">Logout
            <fa-icon [icon]="logoutIcon"></fa-icon>
          </a></li>
        </ul>
      </div>
    </div>
    <div>{{ 'HOME.HELLO' | translate: {value: 'avshalom'} }}</div>
  </div>
