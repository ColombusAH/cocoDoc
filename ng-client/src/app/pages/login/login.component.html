  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-200 via-pink-300 to-red-300">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="text-gray-600">Email</label>
          <input type="email" id="email" formControlName="email" class="input w-full" placeholder="Enter your email" required>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-2">
            <span *ngIf="loginForm.get('email')?.errors?.required">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.email">Please enter a valid email.</span>
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="text-gray-600">Password</label>
          <input type="password" id="password" formControlName="password" class="input w-full" placeholder="Enter your password" required>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-2">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-full mb-4">Login</button>
      </form>
      <div class="text-center mb-4"><a routerLink="/signup" class="link">Need an account?</a></div>
      <div class="flex justify-center">
        <button (click)="signInWithGoogle()" class="btn btn-outline btn-circle">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Sign-In" width="24" height="24">
        </button>
      </div>
    </div>
  </div>
